<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP: Google Search Results</title>
</head>
<body>
    <header id="search-page-header" class="page-header">
        <section id="persist-on-scroll" class="sticky"> 
            <!--This stays visible on scroll up-->
        <div id="header-left" class="container">
            <div id="logo-container" class="container">
                <!--div to help with resizing -->
                <a href="www.google.com" id="logo-link">
                    <img src="assets/googlelogo_color_272x92dp.png" id="logo" alt="Google Logo" height="30" width="92"/>
                </a>  
            </div>
            <div id="input-with-icons-container" class="container">
                <!--div for positioning icons in search input-->
                <input id="search-input" class="input-area" type="text">
                <!-- clear icon -->
                <svg id="input-clear" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
                <!-- search icon -->
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            </div>
        </div>
        <div id="header-right" class="container">
                <!-- apps icon -->
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/></svg>
            <button id="sign-in" class="button" type="submit">
                Sign in
            </button>
        </div>
        </section>
    </header>
    
</body>
</html>
